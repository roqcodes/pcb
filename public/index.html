<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><strong>Pilassery Best Care</strong></h1>
            <h2>Patient Data Form</h2>
        </header>
        
        <form id="userForm" class="glass-form">
            <label for="name">Name (Required)</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age (Required)</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address (Required)</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number (Required)</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="doctor">Doctor Consulted</label>
            <input type="text" id="doctor" name="doctor">

            <label for="healthPackages">Health Packages:<input type="checkbox" id="healthPackages" name="healthPackages"></label>


            <div class="button-group">
                <button type="button" id="printPDF" class="button">Save & Print to PDF</button>
                <button type="submit" class="button"> Save </button>
            </div>
        </form>

        <!-- Alert Message -->
        <div id="alertMessage" class="alert hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
